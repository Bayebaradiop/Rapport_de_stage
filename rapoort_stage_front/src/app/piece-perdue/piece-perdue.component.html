<div class="content-body"><!--*ngIf="user.Profil==1"-->
    <button data-bs-toggle="modal" data-bs-target="#addProjectSidebar" class="btn btn-success me-2 mt-2 offset-1"><i></i> Ajouter ‚ûï</button>
    <div class="container-fluid">
        <div class="row g-4" >
            <!-- Premi√®re carte -->
                <div class="col-xl-6 col-xxl-6 col-lg-6 col-sm-12 mb-4" *ngFor="let declare of declarations">   <!--*ngIf="tabBurger.length==0" -->
              <div class="card card-bd" style="width: 440px;">
                <div class="card-body box-style">
                  <div class="media align-items-center">
                    <div class="media-body me-3">
                      <!-- <h6 class="count num-text text-black font-w700">Piece retrouvee</h6> -->
                       <h4>Piece Perdue</h4>

                      <span class="fs-14">Prenom : {{declare.prenomProprietaire}}</span><br>

                      <span class="fs-14">Nom proprietaire : {{declare.nomProprietaire}}</span>
                      <br>
                      <span class="fs-14">Type de la piece  : {{declare.typePiece}}</span>
                      <br>
                      <span class="fs-14">Date Supposee du perte : {{declare.date_perte}}</span>
                      <br>
                      <span class="fs-14">Structure : {{declare.structureDeclarer}}</span>
                      <br>
                      <span class="fs-14">Email :  {{declare.email}}</span>


                        <div class="mt-3">
                            <button [routerLink]="['/ModifierDec',declare.id]" class="btn btn-warning btn-sm" style="margin-right: 7px;">
                                <i>üìù</i> Modifier
                            </button>
                            <button class="btn btn-secondary btn-sm" style="margin-right: 7px;">
                                <i class="fas fa-eye"></i> Detaille
                            </button>
                            <button (click)="Archiver(declare.id)" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        </div> 
                    </div>
                    
                  </div>
                </div>
            </div>
         </div>
    </div>
</div>




<!-- Ajout -->
<div class="modal fade" id="addProjectSidebar">
    <div class="modal-dialog modal-lg" role="document"> <!-- Utilisez modal-lg pour un modal large -->
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">D√©claration de pi√®ce Perdue</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="DeclarationPerteControl" (submit)="DeclarationPerte()" >
                    <div class="row">
                        <!-- Colonne Gauche -->
                        <div class="col-md-6">
                          <div class="form-group mb-3">
                            <label class="text-black font-w500">Type Piece perdue</label>
                            <select class="form-control" id="typePiece" formControlName="typePiece">
                                <option value="">--Selectionner--</option>
                                <option value="Carte d'identitee">Carte d'identitee</option>
                                <option value="Passeport">Passeport</option>
                                <option value="Carte bancaire">Carte bancaire</option>
                                <option value="Permis de conduire">Permis de conduire</option>
                            </select>
                        </div>
                            <div class="form-group">
                                <label class="text-black font-w500">Pr√©nom Propri√©taire</label>
                                <input type="text" id="prenomProprietaire" formControlName="prenomProprietaire" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="text-black font-w500">Nom Propri√©taire</label>
                                <input type="text" id="nomProprietaire" formControlName="nomProprietaire" class="form-control">
                            </div>
                            
                        </div>
                        <!-- Colonne Droite -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="text-black font-w500">Lieu suppose du perte</label>
                                <input type="text" id="lieu" formControlName="lieu" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="text-black font-w500">Date suppose du perte</label>
                                <input type="date" id="date_perte" formControlName="date_perte" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="text-black font-w500">Email D√©clarant</label>
                                <input type="email" id="email" formControlName="email" class="form-control">
                            </div>
                            <!-- <div class="form-group" hidden>
                                <label class="text-black font-w500">Date declaration</label>
                                <input type="date" id="Date" formControlName="Date"  value="today" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="text-black font-w500">Date declaration</label>
                                <input type="date" id="Date" formControlName="Date" [value]="today" class="form-control">
                              </div> -->
                        </div>
                    </div>
                    <div class="form-group mt-1">
                        <button type="submit" class="btn btn-success offset-11" data-bs-dismiss="modal">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
