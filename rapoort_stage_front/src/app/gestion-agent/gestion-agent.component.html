<!-- --Ajout-- -->
<div class="modal fade" id="addProjectSidebar">
  <div class="modal-dialog modal-lg" role="document"> <!-- Utilisez modal-lg pour un modal large -->
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title">Ajout Agent</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
              <form action="">
                  <div class="row">
                      <!-- Colonne Gauche -->
                      <div class="col-md-6">
                          <div class="form-group">
                              <label class="text-black font-w500">Prenom Agent</label>
                              <input type="text" formControlName="Prenom Agent" class="form-control">
                          </div>
                          <div class="form-group">
                              <label class="text-black font-w500">Nom Agent</label>
                              <input type="text" formControlName="Nom Agent" class="form-control">
                          </div>
                          <div class="form-group">
                              <label class="text-black font-w500">Matricule</label>
                              <input type="text" formControlName="Matricule" class="form-control">
                          </div>
                          <div class="form-group">
                              <label class="text-black font-w500">Email</label>
                              <input type="email" formControlName="Email" class="form-control">
                          </div>
                      </div>
                      <!-- Colonne Droite -->
                      <div class="col-md-6">
                          <div class="form-group">
                              <label class="text-black font-w500">Mot de passe</label>
                              <input type="password" formControlName="mdp" class="form-control">
                          </div>
                          <div class="form-group">
                              <label class="text-black font-w500">Type de Structure</label>
                              <input type="text" formControlName="TypeS" class="form-control">
                          </div>
                          <div class="form-group">
                              <label class="text-black font-w500">Structure</label>
                              <input type="text" formControlName="Structure" class="form-control">
                          </div>
                      </div>
                  </div>
                  <div class="form-group mt-2">
                      <button type="submit" class="btn btn-success offset-11" data-bs-dismiss="modal">Ajouter</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

  
<!-- Modifier -->

              <h3 class="modal-title">Modifier Agent</h3>

              <form action="">

                      <!-- Colonne Gauche -->

                              <label class="text-black font-w500">Prenom Agent</label>
                              <input type="text" formControlName="Prenom Agent" class="form-control">
                          </div>
                          <div class="form-group">
                              <label class="text-black font-w500">Nom Agent</label>
                              <input type="text" formControlName="Nom Agent" class="form-control">
                          </div>
                          <div class="form-group">
                              <label class="text-black font-w500">Matricule</label>
                              <input type="text" formControlName="Matricule" class="form-control">
                          </div>
                          <div class="form-group">
                              <label class="text-black font-w500">Email</label>
                              <input type="email" formControlName="Email" class="form-control">
                          </div>
                      </div>
                      <!-- Colonne Droite -->
                      <div class="col-md-6">
                          <div class="form-group">
                              <label class="text-black font-w500">Mot de passe</label>
                              <input type="password" formControlName="mdp" class="form-control">
                          </div>
                          <div class="form-group">
                              <label class="text-black font-w500">Type de Structure</label>
                              <input type="text" formControlName="TypeS" class="form-control">
                          </div>
                          <div class="form-group">
                              <label class="text-black font-w500">Structure</label>
                              <input type="text" formControlName="Structure" class="form-control">
                          </div>
                      </div>
                  </div>
                  <div class="form-group mt-2">
                      <button type="submit" class="btn btn-success offset-10" data-bs-dismiss="modal">Confirmer</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
