<div class="modal fade" id="addProjectSidebar">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title">Formulaire de demande</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
              <form action="">
                  <div class="row">
                      <!-- Colonne gauche -->
                      <div class="col-md-6">
                          <div class="form-group mb-3">
                              <label class="text-black font-w500">Prenom Declarant</label>
                              <input type="text" formControlName="PrenomD" class="form-control">
                          </div>
                          <div class="form-group mb-3">
                              <label class="text-black font-w500">Date Naissance</label>
                              <input type="date" formControlName="DateNaiss" class="form-control">
                          </div>
                          <div class="form-group mb-3">
                              <label class="text-black font-w500">Numero Tel</label>
                              <input type="number" formControlName="NumTel" class="form-control">
                          </div>
                          <div class="form-group mb-3">
                              <label class="text-black font-w500">Email</label>
                              <input type="email" formControlName="Email" class="form-control">
                          </div>
                          <div class="form-group mb-3">
                              <label class="text-black font-w500">Date estime du perte</label>
                              <input type="date" formControlName="DatePerte" class="form-control">
                          </div>
                      </div>
                      <!-- Colonne droite -->
                      <div class="col-md-6">
                          <div class="form-group mb-3">
                              <label class="text-black font-w500">Nom Declarant</label>
                              <input type="text" formControlName="NomD" class="form-control">
                          </div>
                          <div class="form-group mb-3">
                              <label class="text-black font-w500">Lieu de Naissance</label>
                              <input type="text" formControlName="LieuNaissance" class="form-control">
                          </div>
                          <div class="form-group mb-3">
                              <label class="text-black font-w500">Adresse</label>
                              <input type="text" formControlName="Adresse" class="form-control">
                          </div>
                          <div class="form-group mb-3">
                              <label class="text-black font-w500">Type Piece perdue</label>
                              <select class="form-control" formControlName="TypePiecePerdue">
                                  <option value="">--Selectionner--</option>
                                  <option value="Carte d'identitee">Carte d'identitee</option>
                                  <option value="Passeport">Passeport</option>
                                  <option value="Carte bancaire">Carte bancaire</option>
                                  <option value="Permis de conduire">Permis de conduire</option>
                              </select>
                          </div>
                          <div class="form-group mb-3">
                              <label class="text-black font-w500">Lieu estime du perte</label>
                              <input type="text" formControlName="LieuPerte" class="form-control">
                          </div>
                      </div>
                  </div>
                  <div class="form-group mt-4">
                      <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Valider</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
