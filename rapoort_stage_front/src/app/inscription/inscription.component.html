<!doctype html>
<html lang="en">
  <head>
  	<title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/assets/Assets_Login/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<!-- <div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login #04</h2>
				</div>
			</div> -->
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(/assets/Assets_Login/images/Papier.jfif);">
			        </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Inscription</h3>
			      		</div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                </p>
                            </div>
			      	</div>
					<form class="signin-form">
                        <div class="form-group mb-3">
                            <label class="label" for="Prenom">Prenom</label>
                            <input type="text" class="form-control" formControlName="Prenom" placeholder="Prenom" required>
                            <!-- <span *ngIf="valide && RegisterForm.controls.Prenom.errors" class="text-danger">* Veillez renseigner le Prenom</span> -->
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="Nom">Nom</label>
                            <input type="text" formControlName="Nom" class="form-control" placeholder="Nom" required>
                            <!-- <span *ngIf="valide && RegisterForm.controls.Nom.errors" class="text-danger">* Veillez renseigner le Nom</span> -->
                        </div>
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Email</label>
			      			<input type="text" formControlName="Email" class="form-control" placeholder="Email" required>
                            <!-- <span *ngIf="valide && RegisterForm.controls.Email.errors" class="text-danger">* Veillez renseigner l'email</span> -->
			      		</div>
		                <div class="form-group mb-3">
		            	    <label class="label" for="password">Mot de passe</label>
		                    <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe" required>
                            <!-- <span *ngIf="valide && RegisterForm.controls.Email.errors" class="text-danger">* Veillez renseigner le mot de passe </span> -->
		                </div>
                        <div hidden class="form-group mb-3">
		            	    <label class="label" for="Profil">Profil</label>
		                    <input type="profil" class="form-control" placeholder="profil" required>
		                </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">S'inscrire</button>
                        </div>
		            </form>
		          <p class="text-center">Vous avez un compte? <a data-toggle="tab" routerLink="/Connexion">Se Connecter</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
    
	<script src="/assets/Assets_Login/js/jquery.min.js"></script>
  <script src="/assets/Assets_Login/js/popper.js"></script>
  <script src="/assets/Assets_Login/js/bootstrap.min.js"></script>
  <script src="/assets/Assets_Login/js/main.js"></script>

	</body>
</html>
