<!doctype html>
<html lang="en">
  <head>
  	<title>Connexion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/assets/Assets_Login/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<!-- <div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login #04</h2>
				</div>
			</div> -->
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(/assets/Assets_Login/images/perte2.webp);">
			        </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Connexion</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
					  <form [formGroup]="loginForm" (ngSubmit)="login()" class="signin-form">
						<div *ngIf="message" class="alert alert-danger">
						  {{ message }}
						</div>
						<div class="form-group mb-3">
						  <label class="label" for="email">Email</label>
						  <input type="text" id="email" class="form-control" formControlName="email" placeholder="Email" required>
						</div>
						<div class="form-group mb-3">
						  <label class="label" for="password">Mot de passe</label>
						  <input type="password" id="password" class="form-control" formControlName="password" placeholder="Mot de passe" required>
						</div>
						<div class="form-group">
						  <button type="submit" class="form-control btn btn-primary rounded submit px-3"> {{loader ? "" : "Connexion"}}
							<div *ngIf="loader" class="text-center">
								<div class="spinner-border" role="status"></div>
							</div>
						  </button>
						</div>
					  </form>
					  
					  
		          <p class="text-center">Vous n'avez pas de compte? <a data-toggle="tab" routerLink='/Inscription'>S'inscrire</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/assets/Assets_Login/js/jquery.min.js"></script>
  <script src="/assets/Assets_Login/js/popper.js"></script>
  <script src="/assets/Assets_Login/js/bootstrap.min.js"></script>
  <script src="/assets/Assets_Login/js/main.js"></script>
	
	</body>
	
</html>
